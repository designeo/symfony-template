imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true
    ide: "phpstorm://open?file=%%f&line=%%l"

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'AppBundle:Vich:form_fields.html.twig'
    form:
        resources: ['AppBundle:Admin:bootstrap_3_layout.html.twig']

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_pgsql
        host:     "%database_host%"
        port:     null
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Doctrine Migrations Configuration
doctrine_migrations:
    dir_name: %kernel.root_dir%/../src/AppBundle/Migrations
    namespace: AppBundle\Migrations
    table_name: migration_versions
    name: Application Migrations

# FOS User Configuration
fos_user:
    db_driver:      orm
    firewall_name:  main
    user_class:     AppBundle\Entity\User
    registration:
        form:
            type: web_registration
    profile:
        form:
            type: web_profile

# KNP Menu Configuration
knp_menu:
    twig:
        template: "AppBundle:Menu:bootstrap_menu.html.twig"

# Vich uploader
vich_uploader:
    db_driver: orm

    mappings:

        video_thumbnails:
            uri_prefix:         /files/thumbnails/videos
            upload_destination: %kernel.root_dir%/../web/files/thumbnails/videos
            namer:              app.uploader.uniqid_namer
            inject_on_load:     false
            delete_on_update:   true
            delete_on_remove:   true

a2lix_translation_form:
    locale_provider: default
    locales: %locale.allowed.array%

jms_translation:
    configs:
        routing:
            dirs: [%kernel.root_dir%/../src]
            domains: [routes]
            excluded_names: ["*TestCase.php", "*Test.php"]
            excluded_dirs: [cache, data, logs]
            extractor: jms_i18n_routing
            output_dir: %kernel.root_dir%/Resources/translations
            output_format: yml


jms_i18n_routing:
    default_locale: %locale%
    locales: %locale.allowed.array%
    strategy: prefix
